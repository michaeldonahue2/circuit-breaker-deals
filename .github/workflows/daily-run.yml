name: Update Website

on:
  schedule:
    - cron: '0 12 * * *' # Runs daily at 8am EST
  workflow_dispatch: # Manual Run Button

jobs:
  update-site:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - run: pip install -r requirements.txt
      
      - name: Generate HTML
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python src/main_pipeline.py
        
      - name: Commit and Push
        run: |
          git config --global user.name 'Deal Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # 1. Copy today's index to an archive folder
          DATE=$(date +'%Y-%m-%d')
          mkdir -p archive
          cp index.html "archive/deals-$DATE.html"
          
          # 2. Add everything (including new images in /assets)
          git add index.html feed.xml archive/ assets/
          
          git commit -m "Daily Deal Update: $DATE" || echo "No changes"
          git push
