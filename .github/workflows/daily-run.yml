name: CircuitBreaker Automation

on:
  workflow_dispatch: # Allows manual button click
  schedule:
    - cron: '0 12 * * *' # Runs every day at 12:00 UTC (8am EST)

jobs:
  run-deals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - name: Run Pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BEEHIIV_API_KEY: ${{ secrets.BEEHIIV_API_KEY }}
          BEEHIIV_PUB_ID: ${{ secrets.BEEHIIV_PUB_ID }}
        run: python src/main_pipeline.py
